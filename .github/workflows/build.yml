name: CI

on:
    push :
        branches : ["main"]
    pull_request :
        branches: ["main"]
    
    workflow_dispatch:    

    
jobs:
    build:
        runs-on : ubuntu-latest
        steps :
            - uses: actions/checkout@v3

            - name: npm run install, build and test
              run: |
                  npm install
                  npm run build --if-present
                  npm run test --if-present

           
                




